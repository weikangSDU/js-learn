<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原型式继承</title>
</head>

<body>
  <script>
    /**
     * 就是es5 Object.create的模拟实现,将传入的对象作为创建的对象的原型
     * 缺点：
     * 包含引用类型的数据值始终会共享相应的值，这点和原型链继承一样
     */
    function createObj(o) {
      function F() {}
      F.prototype = o
      return new F()
    }

    var person = {
      name: 'kevin',
      friends: ['daisy', 'kelly']
    }

    var person1 = createObj(person);
    var person2 = createObj(person);

    person1.name = 'person1';
    console.log(person2.name); // kevin

    person1.friends.push('taylor');
    console.log(person2.friends); // ["daisy", "kelly", "taylor"]

    /**
     * 注意：修改person1.name的值，person2.name的值并未发生改变，
     * 并不是因为person1和person2有独立的 name 值，而是因为person1.name = 'person1'，给person1添加了 name 值，并非修改了原型上的 name 值。
    */
  </script>
</body>

</html>
