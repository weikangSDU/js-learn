  <script>
    Function.prototype.call2 = function(obj) {
      var obj = obj || window
      let args = []
      for(let i = 1; i < arguments.length; i++ ){
        args.push(arguments[i])
      }
      obj.fn = this
      const result = obj.fn(...args)
      delete obj.fn
      return result
    }
