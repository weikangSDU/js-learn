<body>
  <script>
    class Stack {
      items = {}
      length = 0

      isEmpty() {
        return this.length === 0
      }

      push(node) {
        this.items[this.length] = node
        this.length += 1
      }

      pop() {
        if (isEmpty) return null
        const r = this.items[this.length - 1]
        delete this.items[this.length - 1]
        this.length -= 1
        return r
      }

      peek() {
        if (isEmpty) return null
        return this.items[this.length - 1]
      }

      clear() {
        this.items = {}
        this.length = 0
      }
    }

    const stack = new Stack()
    stack.push({a: 1})
    console.log(stack, '1')
    // stack.items = {}
    // console.log(stack, '2')
  </script>
</body>
